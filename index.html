<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarmeez Social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body fixed-top" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Tarmeez</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profile">الملف الشخصي</a>
            </li>
          </ul>
          <div class="d-flex align-items-center" id="authButtons">
            <button class="btn btn-outline-primary me-2" id="loginBtn">
              تسجيل الدخول
            </button>
            <button class="btn btn-primary" id="registerBtn">إنشاء حساب</button>
          </div>
          <div class="d-flex align-items-center d-none" id="userGreeting"></div>
        </div>
      </div>
    </nav>

    <main class="container mt-5 pt-3" id="home">
      <div id="postsContainer"></div>
      <div class="text-center py-3 d-none" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">جارٍ التحميل...</span>
        </div>
      </div>
      <div class="text-center py-3 text-muted d-none" id="noMorePosts">
        لا يوجد المزيد من المنشورات
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
