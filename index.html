<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarmeez Social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-custom fixed-top"
      id="mainNavbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <span class="logo-text">Tarmeez</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profile">الملف الشخصي</a>
            </li>
          </ul>
          <div class="d-flex align-items-center" id="authButtons">
            <button class="btn btn-outline-light me-2" id="loginBtn">
              تسجيل الدخول
            </button>
            <button class="btn btn-light" id="registerBtn">إنشاء حساب</button>
          </div>
          <div class="d-flex align-items-center d-none" id="userGreeting">
            <img
              id="navAvatar"
              class="rounded-circle me-2"
              width="36"
              height="36"
              alt="Avatar"
            />
            <span id="navUserName" class="text-white me-3"></span>
            <button class="btn btn-outline-light" id="logoutBtn">
              تسجيل الخروج
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Feed -->
    <main class="container mt-5 pt-3" id="home">
      <div id="postsContainer"></div>
      <div class="text-center py-3 d-none" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">جارٍ التحميل...</span>
        </div>
      </div>
      <div class="text-center py-3 text-muted d-none" id="noMorePosts">
        لا يوجد المزيد من المنشورات
      </div>
    </main>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="loginModalLabel">تسجيل الدخول</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label"
                  >اسم المستخدم أو البريد الإلكتروني</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                  minlength="6"
                />
              </div>
              <div id="loginError" class="alert alert-danger d-none"></div>
              <button type="submit" class="btn btn-primary w-100">دخول</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="registerModalLabel">إنشاء حساب</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">الاسم الكامل</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  required
                  minlength="3"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                  minlength="6"
                />
              </div>
              <div id="registerError" class="alert alert-danger d-none"></div>
              <button type="submit" class="btn btn-success w-100">
                إنشاء الحساب
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
