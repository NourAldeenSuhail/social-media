<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الملف الشخصي - Tarmeez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-custom fixed-top"
      id="mainNavbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <span class="logo-text">Tarmeez</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">الملف الشخصي</a>
            </li>
          </ul>
          <div class="d-flex align-items-center" id="authButtons">
            <button class="btn btn-outline-light me-2" id="loginBtn">
              تسجيل الدخول
            </button>
            <button class="btn btn-light" id="registerBtn">إنشاء حساب</button>
          </div>
          <div class="d-flex align-items-center d-none" id="userGreeting">
            <img
              id="navAvatar"
              class="rounded-circle me-2"
              width="36"
              height="36"
              alt="Avatar"
            />
            <span id="navUserName" class="text-white me-3"></span>
            <button class="btn btn-outline-light ms-2" id="createPostBtn">
              <i class="bi bi-pencil-square"></i> منشور جديد
            </button>
            <button class="btn btn-outline-light" id="logoutBtn">
              تسجيل الخروج
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <main class="container mt-5 pt-3">
      <!-- Profile Header -->
      <div class="card mb-4">
        <div class="card-body text-center">
          <img
            id="profileAvatar"
            class="rounded-circle mb-3"
            width="120"
            height="120"
            alt="Profile"
          />
          <h3 id="profileName">جارٍ التحميل...</h3>
          <p id="profileUsername" class="text-muted">@username</p>
          <div class="d-flex justify-content-center gap-4 mt-3">
            <div><strong id="postsCount">0</strong> منشورات</div>
            <div><strong id="commentsCount">0</strong> تعليقات</div>
          </div>
          <div id="editProfileSection" class="mt-3 d-none">
            <button class="btn btn-outline-primary" id="editProfileBtn">
              تعديل الملف
            </button>
          </div>
        </div>
      </div>

      <!-- Email (يظهر فقط في ملفك الشخصي) -->
      <div id="emailSection" class="card mb-4 d-none">
        <div class="card-body">
          <h5>البريد الإلكتروني</h5>
          <p id="profileEmail">email@example.com</p>
        </div>
      </div>

      <!-- User Posts -->
      <h4>منشورات المستخدم</h4>
      <div id="userPostsContainer"></div>
      <div class="text-center py-3 d-none" id="userPostsLoading">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div class="text-center py-3 text-muted d-none" id="noUserPosts">
        لا توجد منشورات.
      </div>

      <!-- Edit Profile Modal -->
      <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">تعديل الملف الشخصي</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editProfileForm">
                <div class="mb-3">
                  <label class="form-label">الاسم الكامل</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">اسم المستخدم</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور (للتغيير)</label>
                  <input
                    type="password"
                    class="form-control"
                    id="editPassword"
                    minlength="6"
                  />
                  <div class="form-text">
                    اتركه فارغًا للحفاظ على كلمة المرور الحالية
                  </div>
                </div>
                <div
                  id="editProfileError"
                  class="alert alert-danger d-none"
                ></div>
                <button type="submit" class="btn btn-primary w-100">
                  تحديث
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      window.profileUserId = urlParams.get("user_id") || "me";
    </script>
    <script src="js/profile.js"></script>
  </body>
</html>
